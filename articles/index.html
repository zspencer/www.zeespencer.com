---
layout: default
title: Articles
redirects_to: /articles/
redirects:
  - /articles.html
---
{% for post in site.categories.articles %}
  {% if post.tags contains 'published' %}
<div class="article">
  <h3>{{ post.title }}</h3>
  {{ post.content }}
  <a href="{{post.url}}">permalink</a>
</div>
  {% endif %}
{% endfor %}
