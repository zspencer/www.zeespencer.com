---
layout: default
title: Articles
redirects_to: /articles/
redirects:
  - /articles.html
---
{% for post in site.categories.articles %}
<div class="article">
  <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
  <p>Posted on {{ post.date | date_to_string }} - about {{ post | tags }}
</div>
{% endfor %}
