---
layout: default
title: Musings
redirects_to: /musings/
redirects:
  - /musings.html
---
{% for post in site.categories.musings %}
  <div class="musing">
    <h3>{{ post.title }}</h3>
    {{ post.content }}
    <p>Posted on <a href="{{post.url}}">{{ post.date | date_to_string }}</a> -
    about {{ post | tags }}</P>
  </div>
{% endfor %}
