---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  {% unless post.tags contains 'draft' %}
  <li>{{ post.title }} &ndash;
      <a href="{{ post.url }}">{{ post.date | date_to_string }}</a> &mdash;
      About: {{ post | tags }})</li>
  {% endunless %}
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
