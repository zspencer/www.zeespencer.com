---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  {% unless post.tags contains 'draft' %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date |
    date_to_string }} | Topics: {{ post | tags }})</li>
  {% endunless %}
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
