---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  {% unless post.tags contains 'draft' %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> &mdash;
    {{ post | working_tags }}
  <br />
      <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
  </li>
  {% endunless %}
{% endfor %}
</ul>
