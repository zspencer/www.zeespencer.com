---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  {% unless post.tags contains 'draft' %}
  <li>{{ post.title }} &ndash;
      {{ post | tags }}<br />
      <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
  </li>
  {% endunless %}
{% endfor %}
</ul>

<div id="tag-cloud">
  <h3>Find something to read in the following topics:</h3>
  {{ site | tag_cloud }}
</div>
