<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link href="{{ 'style.css' | stylesheet_path }}" type="text/css" rel="stylesheet" />

  <link type="text/atom+xml" rel="alternate" href="http://feeds.feedburner.com/zeespencer"/>
  <meta name="viewport" content="initial-scale=1">
    <script type="text/javascript">
      !function(){var analytics=window.analytics=window.analytics||[];if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.0.0";
      {% if site.env == "production" %}
      analytics.load("DEDSLhOPXKFCHg4NglvHWqtQg6BgqJy2");
      {% else %}
      analytics.load("bxOoLxuBH6d2dOUkRUFibICbl0hKFCSy");
      {% endif %}

      {% if page.track_as && page.meta %}
        analytics.page("{{ page.track_as}}", {{ page.meta | jsonify }});
      {% elsif page.track_as %}
        analytics.page("{{ page.track_as }}")
      {% else %}
        analytics.page();
      {% endif %}
      }}();
    </script>
</head>
<body>
  <div id="page">
  <header>
    <figure>
      <img src="{{ 'images/zee.png' | asset_path }}" alt="Zee Spencer" />
    </figure>
    <h1>{{ page.title }}</h1>
    {% include nav.html %}

  </header>
  <section id="content">
    {{ content }}
  </section>
  <div class="push"></div>
  </div>
  <footer>
    <section id="footer-content">
      {% include nav.html %}
      <p class="license">
        Copyright 2004 - 2014 Zee Spencer. Licensed under
        a <a
           rel="license"
           href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
           Commons Attribution-NonCommercial-ShareAlike 4.0
           International License</a>.
      </p>
    </section>
  </footer>

{% for cta in page.ctas %}
{% include cta_js.html cta=cta %}
{% endfor %}
</body>
</html>
