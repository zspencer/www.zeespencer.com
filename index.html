---
title: Zee. Software Developer. Educator.
layout: default
name: Home
---
<section class="articles">
  {% for post in site.posts %}
  <article>
    <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
    <p>Posted on {{ post.date | pretty_date }} - about {{ post | tags }}
  </article>
  {% endfor %}
</section>
