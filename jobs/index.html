---
title: Work with Zee
layout: default
ctas:
  - location: main-body
    selector: '.job-details'
    color: Red
    CTA: Investigate Job
    category: Contact
---
<section class="jobs">
  {% for job in site.categories.jobs %}
  <article>
    <h3 id="{{ job.title | handleize }}">
      <a class="job-details" href="{{job.url}}">{{ job.title }}</a>
    </h3>
    {{ job.excerpt }}
    <p>Posted on <a class="job-details" href="{{job.url}}">{{ job.date | pretty_date }}</a></p>
  </article>
  {% endfor %}
</section>
